name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  # 手動実行も可能にする
  workflow_dispatch:

# 追加：GitHub Actionsにリポジトリコンテンツの書き込み権限を付与
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Node.js dependencies
        run: npm install -g doctoc markdownlint-cli
        
      - name: Update Table of Contents
        run: |
          # Doctocを使って目次を更新
          [ -f docs/beginner/index.md ] && doctoc docs/beginner/index.md --github
          [ -f docs/regular/index.md ] && doctoc docs/regular/index.md --github
          
      - name: Check Markdown Formatting
        run: |
          markdownlint "docs/**/*.md" || true
          
      - name: Build MkDocs site
        run: mkdocs build
        
      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          full_commit_message: 'docs: update documentation site'