<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" version="1.1" width="400" height="300">
  <title>ミニハードル - 飛行ロボットコンテスト2024</title>
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:dc="http://purl.org/dc/elements/1.1/">
      <rdf:Description>
        <dc:title>ミニハードル - 飛行ロボットコンテスト2024</dc:title>
        <dc:creator>Miyagawa-Yutaka</dc:creator>
        <dc:date>2025-03-09</dc:date>
        <dc:description>飛行ロボットコンテストで使用されるミニハードルの図面</dc:description>
        <dc:rights>Copyright (c) 2025 飛行ロボットコンテスト実行委員会</dc:rights>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- タイトル -->
  <text x="200" y="30" font-family="sans-serif" font-size="18" text-anchor="middle" fill="#333">ミニハードル - 飛行ロボットコンテスト2024</text>
  
  <!-- ミニハードル - 正面図 -->
  <g transform="translate(100, 130)">
    <!-- 支柱 - 左 -->
    <rect x="0" y="0" width="10" height="120" fill="#ff6600" stroke="#333" stroke-width="1" />
    <!-- 支柱 - 右 -->
    <rect x="140" y="0" width="10" height="120" fill="#ff6600" stroke="#333" stroke-width="1" />
    <!-- クロスバー -->
    <rect x="0" y="0" width="150" height="10" fill="#ff6600" stroke="#333" stroke-width="1" />
    
    <!-- 寸法線 - 高さ -->
    <line x1="-20" y1="0" x2="-20" y2="120" stroke="#666" stroke-width="1" stroke-dasharray="4" />
    <line x1="-25" y1="0" x2="-15" y2="0" stroke="#666" stroke-width="1" />
    <line x1="-25" y1="120" x2="-15" y2="120" stroke="#666" stroke-width="1" />
    <text x="-30" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-90, -30, 60)">120 mm</text>
    
    <!-- 寸法線 - 幅 -->
    <line x1="0" y1="140" x2="150" y2="140" stroke="#666" stroke-width="1" stroke-dasharray="4" />
    <line x1="0" y1="145" x2="0" y2="135" stroke="#666" stroke-width="1" />
    <line x1="150" y1="145" x2="150" y2="135" stroke="#666" stroke-width="1" />
    <text x="75" y="160" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#666">150 mm</text>
  </g>
  
  <!-- ミニハードル - 上面図 -->
  <g transform="translate(280, 130)">
    <!-- 支柱 - 正面 -->
    <rect x="0" y="30" width="10" height="10" fill="#ff6600" stroke="#333" stroke-width="1" />
    <!-- 支柱 - 背面 -->
    <rect x="0" y="80" width="10" height="10" fill="#ff6600" stroke="#333" stroke-width="1" />
    
    <!-- 寸法線 - 厚さ -->
    <line x1="20" y1="35" x2="20" y2="85" stroke="#666" stroke-width="1" stroke-dasharray="4" />
    <line x1="15" y1="35" x2="25" y2="35" stroke="#666" stroke-width="1" />
    <line x1="15" y1="85" x2="25" y2="85" stroke="#666" stroke-width="1" />
    <text x="30" y="60" font-family="sans-serif" font-size="14" text-anchor="start" fill="#666">50 mm</text>
  </g>
  
  <!-- 説明テキスト -->
  <g transform="translate(200, 240)">
    <text x="0" y="0" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">材質: プラスチック製</text>
    <text x="0" y="20" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">色: オレンジ（#ff6600）</text>
    <text x="0" y="40" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">設置: ミッションエリアと立ち入り可能エリアの境界</text>
  </g>
</svg>
