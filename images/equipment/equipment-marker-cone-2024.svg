<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="400" height="400" fill="#f5f5f5"/>
  
  <!-- マーカーコーン -->
  <path d="M200,50 L120,350 L280,350 Z" fill="#ff6347" stroke="#333333" stroke-width="2"/>
  
  <!-- ストライプ -->
  <path d="M200,150 L160,250 L240,250 Z" fill="#ffffff" stroke="none"/>
  
  <!-- 基底部 -->
  <rect x="110" y="350" width="180" height="20" fill="#333333" stroke="#222222" stroke-width="1"/>
  
  <!-- タイトル -->
  <text x="200" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">マーカーコーン</text>
  
  <!-- 寸法表示 -->
  <line x1="50" y1="350" x2="50" y2="50" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="45" y1="350" x2="55" y2="350" stroke="#666666" stroke-width="1"/>
  <line x1="45" y1="50" x2="55" y2="50" stroke="#666666" stroke-width="1"/>
  <text x="30" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90 30,200)">高さ: 30cm</text>
  
  <line x1="110" y1="380" x2="290" y2="380" stroke="#666666" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="110" y1="375" x2="110" y2="385" stroke="#666666" stroke-width="1"/>
  <line x1="290" y1="375" x2="290" y2="385" stroke="#666666" stroke-width="1"/>
  <text x="200" y="395" font-family="Arial" font-size="14" text-anchor="middle">直径: 18cm</text>
  
  <!-- 注釈 -->
  <text x="200" y="430" font-family="Arial" font-size="12" text-anchor="middle">材質: プラスチック製</text>
  <text x="200" y="450" font-family="Arial" font-size="12" text-anchor="middle">色: オレンジ/白</text>
  <text x="200" y="470" font-family="Arial" font-size="12" text-anchor="middle">※この図はサンプルです。実際の寸法や仕様は競技規定を参照してください。</text>
</svg>