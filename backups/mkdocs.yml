site_name: "第21回 全日本学生室内飛行ロボットコンテスト ルール"
site_description: "第21回大会のルール文書を掲載しています"
site_url: https://yaaasoh.github.io/flying-robot-contest-rules-public/
repo_url: https://github.com/yaaasoh/flying-robot-contest-rules-public
repo_name: yaaasoh/flying-robot-contest-rules-public

nav:
  - ホーム: index.md
  - 第21回ルール（最新）:
    - 通常部門（一般・自動・UD・マルチ）: 21FlyRobo_GeneralAutoUniqueMulti_Regulations_text.md
    - ビギナー部門: 21FlyRobo_Beginner_Regulations_text.md
  - 第20回ルール（アーカイブ）:
    - 通常部門: 20FlyRobo_ip_Regulations_text.md
    - ビギナー部門: 20FlyRobo_Beginner_Regulations_text.md

theme:
  name: material
  language: ja
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - navigation.sections
    - toc.integrate
    - content.tabs.link
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: ja